<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/cocina_style.css" />
        <title>Contador luz</title>
    </head>
    <body>
        <script src="cocina.js"></script>
        <header>
            <h1>CONTADOR GASTO DE LA LUZ</h1>
        </header>
        <main>
            <h2>COCINA</h2>
            <article>
                <section>
                    <h3>Horno</h3>
                    <div class="flex">
                        <img src="../Imagenes/horno.jpg" alt="Horno" />
                        <div class="ope">
                            <!-- BOTON-CHULO --> 
                            <label class="switch">
                                <input type="checkbox" class="chk">
                                <span class="slider"></span>
                            </label>
                            <!-- /BOTON-CHULO -->
                            <div id ="horno" class="flex"></div>
                    </div>
                </section>

                
                <section>
                    <h3>Vitroceramica</h3>
                    <div class="flex">
                        <img src="../Imagenes/vitro.jpg" alt="Vitroceramica" />
                        <div class="ope">
                            <!-- BOTON-CHULO --> 
                            <label class="switch">
                                <input type="checkbox" class="chk">
                                <span class="slider"></span>
                            </label>
                            <!-- /BOTON-CHULO -->
                            <div id ="vitroceramica" class="flex"></div>
                    </div>
                </section>
                <section>
                    <h3>Microondas</h3>
                    <div class="flex">
                        <img src="../Imagenes/microondas.jpg" alt="Microondas" />
                        <div class="ope">
                            <!-- BOTON-CHULO --> 
                            <label class="switch">
                                <input type="checkbox" class="chk">
                                <span class="slider"></span>
                            </label>
                            <!-- /BOTON-CHULO -->
                            <div id ="microondas" class="flex"></div>
                </section>
            </article>
            
        </main>
    </body>
</html>
